<script>
  function updateMoisture(moisture) {
    document.getElementById("moistureValue").innerHTML = "Moisture Level: " + moisture;
  }

  function getData() {
    fetch("https://my-json-server.typicode.com/pawan8090/soil-moisture-monitor/data")
      .then(response => response.json())
      .then(data => updateMoisture(data.moisture));
  }

  setInterval(getData, 10000); // Update data every 10 seconds
</script>
